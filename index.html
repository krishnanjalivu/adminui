<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>

<link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Admin UI</h1>

    <div class="search-bar">
      <input type="text" placeholder="Search..." id="searchInput" class="search" onkeypress="presskey()">
      <button class="searchkey"  onclick="searchUsers()">Search</button>
    </div>

    <table id="usersTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAllCheckbox" onclick="selectAllUsers()"></th>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
    
    <div class="pagination">
        <button class="delete-selected-button" onclick="deleteSelectedUsers()">Delete Selected</button>
      <button class="first-page" onclick="goToPage(1)">First</button>
      <button class="previous-page" onclick="previousPage()">Previous</button>

      <span id="pageNumbers"></span>

      <button class="next-page" onclick="nextPage()">Next</button>
      <button class="last-page" onclick="goToPage(totalPages)">Last</button>
    </div>

    
  </div>

 <script src="index.js"></script>
</body>
</html>
